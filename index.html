<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Memory Matching Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="js/MemoryGame.js" type="text/javascript"></script>
    <script src="js/Card.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-confetti@latest/dist/js-confetti.browser.js"></script>
    <link href="css/MemoryGame.css" type="text/css" rel="stylesheet" />
  </head>
  <body>
  
    <img id="imageDisplay" src="" alt="Random Image">
    <audio id="bgMusic111" src="/Assets/Audio/bg-music.mp3" autoplay></audio>

    <canvas id="drawing_canvas"></canvas>
    <div id="main-content">
      <canvas id="drawing_canvas"></canvas>
      <section id="memory--settings-modal" class="valign-table modal show">
        <div class="valign-cell">
          <form>
            <input id="memory--settings-reset" type="submit" value="Start New Game" />
          </form>
        </div>
      </section>
    </div>
    
    <section id="memory--end-game-modal" class="valign-table modal">
      <div class="valign-cell">
        <div class="wrapper">
          <h2 id="memory--end-game-message"></h2>
          <h3 id="memory--end-game-score"></h3>
          <div class="container">
            <button id="try-again-button" class="try-again">Try Again</button>
          </div>
        </div>
      </div>
    </section>
    <section class="memory--menu-bar">
      <div class="inner">
        <div class="left"><h1 class="memory--app-name">Memory Matching Game</h1></div>
        <!-- <div class="right">
          <a href="#settings">
            <button id="toggle-camera">ðŸ”„</button>
            <img id="memory--settings-icon" src="images/home-icon.png" />
          </a>
        </div> -->
      </div>
    </section>
    <section id="memory--app-container">
      <div id="video-container">
        <video id="webcam" autoplay playsinline></video>
      </div>
      <div id="timer">Time Left: <span id="countdown"></span></div>
      <div id="level">Level: <span id="lvl"></span></div>
      <ul id="memory--cards">
      </ul>
      </div>

    </section>

    <div id="banana_canvas">
      <div class="flower" id="flower1">
         <img class="banana" src="assets/banana.png">
      </div>
 
      <div class="flower" id="flower2">
         <img class="banana" src="assets/banana.png">
      </div>
      
      <div class="flower" id="flower3">
         <img class="banana" src="assets/banana.png">
      </div>
 
      <div class="flower" id="flower4">
         <img class="banana" src="assets/banana.png">
      </div>
 
      <div class="flower" id="flower5">
         <img class="banana" src="assets/banana.png">
      </div>
 
      <div class="flower" id="flower6">
         <img class="banana" src="assets/banana.png">
      </div>
   </div>
    
    <script src="js/BrowserInterface.js" type="text/javascript"></script>
  </body>
</html>
